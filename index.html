<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Smart Key Box OTP</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-functions-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #otp-section { display: none; }
  </style>
</head>
<body>

  <!-- Login Section -->
  <h2>ログイン</h2>
  <input id="email" type="email" placeholder="メールアドレス"><br><br>
  <input id="password" type="password" placeholder="パスワード"><br><br>
  <button onclick="login()">ログイン</button>
  <p id="login-result"></p>

  <!-- OTP Section (ログイン後に表示) -->
  <div id="otp-section">
    <h2>OTP発行</h2>
    <input id="boxId" type="text" placeholder="Box ID"><br><br>
    <input id="accessKey" type="number" placeholder="Access Key"><br><br>
    <button onclick="issueOtp()">OTP発行</button>
    <p id="otp-result"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "smart-key-box-otp",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const functions = firebase.functions();

    // --- Login ---
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById("login-result").innerText = "ログイン成功！";
        document.getElementById("otp-section").style.display = "block";
      } catch (e) {
        document.getElementById("login-result").innerText = "ログイン失敗：" + e.message;
      }
    }

    // --- Issue OTP ---
    async function issueOtp() {
      const boxId = document.getElementById("boxId").value;
      const accessKey = Number(document.getElementById("accessKey").value);

      try {
        const issueOtpFn = functions.httpsCallable("issueOtp");
        const result = await issueOtpFn({ boxId, accessKey });
        document.getElementById("otp-result").innerText =
          "OTP: " + result.data.otp + "（5分間有効）";
      } catch (e) {
        document.getElementById("otp-result").innerText =
          "エラー：" + e.message;
      }
    }
  </script>

</body>
</html>
