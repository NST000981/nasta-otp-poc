<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nasta One-Time Passcode Generator</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; text-align:center; margin:60px 20px; background:#f7f7f7; color:#222; }
  h1 { font-size:1.8em; margin-bottom:0.5em; }
  input { font-size:1.5em; text-align:center; width:130px; border-radius:6px; border:1px solid #ccc; padding:6px; }
  button { font-size:1.1em; padding:10px 18px; margin-left:8px; border:none; border-radius:6px; background:#000; color:#fff; cursor:pointer; }
  button:hover { background:#444; }
  #result { margin-top:40px; font-size:2em; font-weight:bold; color:#007acc; }
  footer { margin-top:60px; font-size:0.8em; color:#777; }
</style>
<script>
// -------------------------------
// パスワード認証（簡易）
// -------------------------------
function checkLogin() {
  const pwd = prompt("Enter access password:");
  if (pwd !== "nasta2025") {
    document.body.innerHTML = "<h2>Access Denied</h2><p>Invalid password.</p>";
    throw new Error("Access denied");
  }
}

// -------------------------------
// ワンタイムパスコード生成式A
// -------------------------------
function generatePasscode() {
const accessKey = parseInt(document.getElementById("accessKey").value);
if (isNaN(accessKey) || accessKey < 0 || accessKey > 9999) {
alert("Please enter a 4-digit Access Key (0000-9999).");
return;
}
const seed = (accessKey * 73 + 41) ^ 0x5A5A;
const val = (seed * 97 + 1234) % 10000;
const passcode = val.toString().padStart(4, "0");
document.getElementById("result").innerText = "Passcode: " + passcode;
}

window.onload = checkLogin; </script>

</head>
<body>
  <h1>Nasta One-Time Passcode Generator</h1>
  <p>Enter your 4-digit Access Key to generate a passcode.</p>
  <input id="accessKey" maxlength="4" placeholder="0000" />
  <button onclick="generatePasscode()">Generate</button>
  <div id="result"></div>
  <footer>© 2025 Nasta Co., Ltd. | PoC Use Only</footer>
</body>
</html>
